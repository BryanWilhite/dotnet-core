<form [formGroup]="componentForm" [hidden]="success" (ngSubmit)="next()">

  <button class="btn btn-primary" type="button" (click)="previous()" >Previous</button>

  <formly-form [form]="componentForm" [fields]="fields" [model]="model"></formly-form>

  <button class="btn btn-primary" type="submit" [disabled]="componentForm.invalid">Next</button>

</form>

<div *ngIf="success">Yay! We received your submission</div>
