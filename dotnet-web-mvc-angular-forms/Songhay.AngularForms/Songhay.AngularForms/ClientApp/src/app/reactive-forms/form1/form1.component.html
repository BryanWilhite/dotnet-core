<form [formGroup]="componentForm" [hidden]="success" (ngSubmit)="next()">
  <h4>Email</h4>
  <input formControlName="email" type="email" />
  <span class="error" *ngIf="email.invalid && email.touched">
    Your email does not look right
  </span>

  <button type="button" (click)="next()" [disabled]="componentForm.invalid">Next</button>
</form>
