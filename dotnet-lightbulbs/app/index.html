<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="This is a sample for my self-education." />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="./index.css" rel="stylesheet" />

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/jquery-validation/dist/jquery.validate.js"></script>
    <script src="./index.js"></script>

    <title>FilmTrack LightBulbs</title>

    <body>
        <form id="LightBulbForm" class="container">
            <h1>FilmTrack LightBulbs</h1>
            <div class="row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="bulbs-label">bulbs:</span>
                            <input id="numberOfLightBulbs" type="number" class="form-control required" min="1" max="100" placeholder="enter number of light bulbs" aria-label="enter number of light bulbs" aria-describedby="bulbs-label">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon" id="persons-label">persons:</span>
                            <input id="numberOfPersons" type="number" class="form-control required" min="1" max="100" placeholder="enter number of persons" aria-label="enter number of persons" aria-describedby="persons-label">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <button id="runRoom" type="submit" class="btn btn-default btn-lg btn-block disabled">Run through Room</button>
                </div>
            </div>
        </form>
    </body>

</html>
